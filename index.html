<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c57dfe08d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Piano player</title>
</head>
<body>
    <div id="wrapper">
        <h1>Piano player <i class="fab fa-itunes-note"></i></h1>
        <div class="piano">
            <div class="y piano-btn"></div>
            <div class="a line"></div>
            <div class="x piano-btn"></div>
            <div class="d line"></div>
            <div class="c piano-btn"></div>
            <div class="v piano-btn"></div>
            <div class="g line"></div>
            <div class="b piano-btn"></div>
            <div class="j line"></div>
            <div class="n piano-btn"></div>
            <div class="l line"></div>
            <div class="m piano-btn"></div>
        </div>
        <footer>Produced by Julius</footer>
    </div>
</body>
<script src="index.js"></script>
</html>
